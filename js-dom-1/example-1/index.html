<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-DOM-1 Example 1</title>
  </head>
  <body>
    <h1>JS-DOM-1 Example 1</h1>
    <button onClick="alertMe()">Alert me</button>
    <button onClick="alert('Alert me with JS')">alert with js in onClick</button>
  </body>
  <script type="text/javascript">
    alert("Notify me");

    const alertMe = () => {
      alert("Notify me");
    };
  </script>
</html>
