<!DOCTYPE html>
<html>
  <head>
    <title>JS-DOM-3 Exercise 2</title>
  </head>
  <body>
    <input
      type="text"
      id="fullname"
      onChange="fullNameType()"
      placeholder="Type something"
    />

    <input
      type="text"
      id="nickname"
      onChange="nickNameType()"
      placeholder="Type something"
    />

    <h3>Fullname:</h3>
    <div id="fullnameDisplay"></div>
    <h3>Nickname:</h3>
    <div id="nicknameDisplay"></div>

    <script>
      const textDiv = document.querySelector("#textDiv");

      function fullNameType() {
        // write code here
        const fullnameSelected = document.getElementById('fullname');
        const fullnameDisplay = document.getElementById('fullnameDisplay');
        fullnameDisplay.innerText = fullnameSelected.value;
        }
      

      function nickNameType() {
        // write code here
        const nicknameSelected = document.getElementById('nickname');
        const nicknameDisplay = document.getElementById('nicknameDisplay');
        nicknameDisplay.innerText = nicknameSelected.value;
      }
    </script>
  </body>
</html>
